	<p align="center"><a href="index.html"><img src="imagens/inicio.png"></a> <a href="parceiros.html"><img src="imagens/parceiros.png"></a> <a href="sobre.html"><img src="imagens/sobre.png"></a> <a href="contato.html"><img src="imagens/contato.png"></a> <a href="cadastro.html"><img src="imagens/chat.png"></a></p>
	<p align="center"><img src="imagens/traco.png"></p>
	<form method="GET" action="cvcadastrado.html">
		<p align="center">
			Cargo: <input  type="text" name="nome" size="20" value="Geretnte de TI" disabled>
			| Empresa:<input  type="text" name="nome" size="20" value="Dropbox" disabled><br><br>
			Seu Nome: <input  type="text" name="nome" size="20" placeholder="Nome Completo" required>
			Telefone: <input  type="text" name="nome" size="20" placeholder="84988888888" required><br><br>

				<option value="Indio">Índio</option>
				<option value="Negro">Negro</option>
			</select>
			| Nascimento: <input type="date" name="niver"><br><br>
			Curriculo: <input type="file"><br><br>
			<textarea name="informacao" rows="4" cols="20">Informação Adicional</textarea><br>
