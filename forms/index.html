<html>
<head>
	<meta charset="UTF-8">
	<title>Meus Formulário</title>
</head>
<body>
	<form method="GET" action="resultado.html">
		Qual o seu Nome? <input  type="text" name="nome" size="20" placeholder="Nome Completo"><br>
		Senha: <input type="password" name="senha" value="abc" size="8" maxlength="8"><br>
		<input type="checkbox" name="concorda" value="concorda" checked>Concordo<br>
		<input type="checkbox" name="discorda" value="discorda">Não Concordo<br>
		<input type="radio" name="sexo" value="masc" checked>Masculino<br>
		<input type="radio" name="sexo" value="fem">Feminino<br>
		<textarea name="opniao" rows="4" cols="20">Gostei do seu site!</textarea><br>
		Qual sua cidade:<br>
		<select size="1" name="cidade">
			<option value="NTL">Natal</option>
			<option value="PAR" select>Parnamirim</option>
			<option value="SNG">São Gonçalo</option>
		</select><br>
		<input type="button" value="AJUDA(?)"><br>
		<input type="submit" value="Enviar"><br>
		<input type="reset" value="Limpar"><br>
	</form>
</body>
</html>
