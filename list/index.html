<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>List ul</h1>
	<ul>
		<li>Café
			<ul>
				<li>Com Pão</li>
				<li>Com Bolacha</li>
			</ul>
		</li>
		<li>Leite</li>
	</ul>
	<h1>List ol</h1>
	<ol reversed>
		<li>Café</li>
		<li>Leite</li>
	</ol>
	<h1>Table</h1>
	<table border="1">
		<tr>
			<td>1 A</td>
			<td>1 B</td>
			<td>1 C</td>
		</tr>
		<tr>
			<td>2 A</td>
			<td>2 B</td>
			<td>2 C</td>
		</tr>
	</table>
</body>
</html>
