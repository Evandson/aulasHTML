<html>
<head>
	<title>Tabelas</title>
</head>
<body>
	<h1>1</h1>
	<table border="01">
		<tr>
			<td width="30" height="30">A</td>
			<td width="30" height="30">D</td>
			<td width="30" height="30">G</td>
		</tr>
		<tr>
			<td height="30">B</td>
			<td>E</td>
			<td>H</td>
		</tr>
		<tr>
			<td height="30">C</td>
			<td>F</td>
			<td>I</td>
		</tr>
	</table>

	<h1>2</h1>
	<table border="01">
		<tr>
			<td width="30" height="30" colspan="3">A</td>
			
		</tr>
		<tr>
			<td width="30 "height="30">D</td>
			<td width="30 "height="30">E</td>
			<td width="30 "height="30">F</td>
		</tr>
		<tr>
			<td width="30" height="30">G</td>
			<td>H</td>
			<td>I</td>
		</tr>
	</table>

	<h1>3</h1>
	<table border="01">
		<tr>
			<td width="30" height="30" rowspan="4">A</td>
		</tr>
		<tr>
			<td width="30" height="30">B</td>
			<td width="30">C</td>
			
		</tr>
		<tr>
			<td height="30">D</td>
			<td>E</td>
		</tr>
		<tr>
			<td height="30">F</td>
			<td height="30">G</td>
		</tr>
	</table>

	<h1>4</h1>
	<table border="01">
		<tr>
			<td width="30" height="30">A</td>
			<td width="30" heigth="30" rowspan="3">D</td>
			<td>E</td>	
		</tr>
		<tr>
			<td width="30" height="30">B</td>
			<td width="30" height="30">F</td>
		</tr>
		<tr>
			<td height="30">C</td>
			<td width="30" height="30">G</td>
		</tr>
	</table>

	<h1>5</h1>
	<table border="1">
		<tr>
			<td width="30" height="30">A</td>
			<td width="30">D</td>
			<td width="30" rowspan="3">F</td>
		</tr>
		<tr>
			<td width="30" height="30" colspan="2">B</td>
		</tr>
		<tr>
			<td width="30" height="30">C</td>
			<td width="30">E</td>
		</tr>
	</table>
</body>
</html>
